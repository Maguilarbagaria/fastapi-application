name: Build and Deploy
on: ["push", "pull_request"]

jobs:
  name_of_job: 
    runs-on: ubuntu-latest
    steps:
      - name: pulling git repo
        uses: actions/checkout@v2
      - name: say hi to marc
        run: echo "Hello Marc, welcome!"
      - name: set up python 3.9 in VM 
        uses: actions/setup-python@v2
